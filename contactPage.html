<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>contact</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
         integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="main.css" />
      <link rel="stylesheet" href="contactPage.css" />
   </head>
   <body id="contact-page-body">
      <main class="mainSection">
         <section class="container-left">
            <img class="phone-img" src="pics/hp.png" alt="phone image not fount!"/>
         </section>
         <section class="container-right">
            <form class="input-forms">
               <h1>Contact Form</h1>
               <div class="name-form">
                  <input type="text" class="input-name" placeholder=" " />
                  <label class="label-input-name">Enter your name</label>
               </div>
               <div class="email-form">
                  <input type="email" class="input-email" placeholder=" " />
                  <label class="label-email">Enter your Email</label>
               </div>
               <div class="number-form">
                  <input type="number" class="input-number" placeholder=" " />
                  <label class="label-number">Enter your number</label>
               </div>
               <div class="message-form">
                  <p>Comment or message</p>
                  <input type="text" class="input-message" />
               </div>
               <button type="submit" class="submit-btn">Submit</button>
               <div class="lorem">
                  <div>
                     <p class="fa-solid fa-location-dot"></p>
                     <p>Vivetintegatan 63</p>
                  </div>
                  <div>
                     <p class="fa-solid fa-phone-volume"></p>
                     <p>07362263</p>
                  </div>
                  <div>
                     <p class="fa-solid fa-envelope-open-text"></p>
                     <p>info@mail.com</p>
                  </div>
               </div>
            </form>
         </section>
      </main>
   </body>
</html>
